				function check_item_diff(obj_A_JSON,obj_B_JSON,sample_nameB,debug_on=false){ //A是輸入值，B是比對模型
				    var flag_B_JSON_have_A_JSON_item = {};
				    var isBreak = false;
				    var isContinue = false;
				   
				    for (var key_new in obj_A_JSON) {
				        if(isContinue){
				            continue;
				        }else{
				            if(isBreak){
				                break;
				            }else{
				                (debug_on==true)?console.error('外圈 key_new = ' + key_new):'';
				            }
				        }

				        for(var key_l in obj_B_JSON){
				           if( (key_l == 'key') || (key_l == 'removeItem') || (key_l == 'length') || (key_l == 'getItem') || (key_l == 'setItem') || (key_l == 'clear') ){
				                continue;
				           }
				           (debug_on==true)?console.log('內圈 key_l = ' + key_l):'';
				           if(key_new.toLowerCase() == key_l.toLowerCase()){
	/**/			           //if(key_new == key_l){
				                (debug_on==true)?console.info('抓到相同：' + key_new + ' = ' + key_l):'';
				                flag_B_JSON_have_A_JSON_item[key_new] = true;
				                break; 
				           }else{
				                flag_B_JSON_have_A_JSON_item[key_new] = false;
				           }
				        }
				    }

				    //console.error('\n\n\nObject.getOwnPropertyNames(flag_B_JSON_have_A_JSON_item).length = ' + Object.getOwnPropertyNames(flag_B_JSON_have_A_JSON_item).length + '\n\n\n'); /*https://blog.csdn.net/u011341352/article/details/77352832 Object.getOwnPropertyNames(obj).length;*/

				    //(debug_on==true)?console.error('flag_B_JSON_have_A_JSON_item  = ' + JSON.stringify(flag_B_JSON_have_A_JSON_item,null,'\t') ):''; 
				    (debug_on==true)?console.error('flag_B_JSON_have_A_JSON_item = ' + JSON.stringify(flag_B_JSON_have_A_JSON_item,null,'\t') ):'';
				    (debug_on==true)?console.log('obj_A_JSON = '):'';
				    (debug_on==true)?console.table(obj_A_JSON):'';
				    for (var key in flag_B_JSON_have_A_JSON_item){
				        if( (!(flag_B_JSON_have_A_JSON_item[key])) && ( !( /.*停機.*/gi.test(key) ) ) ){
				            //localStorage.setItem(key,obj_A_JSON[key]);        //2020.10.31 暫時沒作用    
				            (debug_on==true)?console.error(key + ' 只在 obj_A_JSON 存在'):'';
				        }
				    } 

				    (debug_on==true)?console.log('\n\n\n'):'';
				   
				    var flag_A_JSON_have_B_JSON_item = {};
				    var flag_A_JSON_have_B_JSON_item_true_conut = 0;//flag_A_JSON_have_B_JSON_item（輸入Ａ與模型Ｂ的符合）
				    var A_JSON_have_B_JSON_key_and_value = {}; //（輸入Ａ與模型Ｂ的符合）
				    var isBreak = false;
				   
				    for (var key_l in obj_B_JSON) {
				        if( (key_l == 'key')|| (key_l == 'removeItem') || (key_l == 'member_length') || (key_l == 'length') || (key_l == 'getItem') || (key_l == 'setItem') || (key_l == 'clear') ){
				            continue ;
				        }else{
				            if(isBreak){
				                break;
				            }else{
				                (debug_on==true)?console.error('外圈 key_l = ' + key_l):'';
				            }
				        }

				        for(var key_ in obj_A_JSON){
				            (debug_on==true)?console.log('內圈 key_ = ' + key_):'';
				            if(key_.toLowerCase()== key_l.toLowerCase()){
		/**/		            //if(key_== key_l){
				                (debug_on==true)?console.info('抓到相同：' + key + ' = ' + key_l):'';
				                flag_A_JSON_have_B_JSON_item_true_conut++;
				                A_JSON_have_B_JSON_key_and_value[key_l] = obj_A_JSON[key_];
				                flag_A_JSON_have_B_JSON_item[key_l] = true;
				                break;
				            }else{
				                flag_A_JSON_have_B_JSON_item[key_l] = false;
				                (debug_on==true)?console.log(key_l + ' = ' + flag_A_JSON_have_B_JSON_item[key_l]):'';
				            }
				        }
				    }
				    //(debug_on==true)?console.error('flag_A_JSON_have_B_JSON_item = ' + JSON.stringify(flag_A_JSON_have_B_JSON_item,null,'\t')):'';
				    (debug_on==true)?(console.error('flag_A_JSON_have_B_JSON_item（輸入Ａ與模型Ｂ的符合） = ' + JSON.stringify(flag_A_JSON_have_B_JSON_item,null,'\t')) ):'';
				    (debug_on==true)?console.log('obj_B_JSON = '):'';
				    (debug_on==true)?console.table(obj_B_JSON):'';

				    (debug_on==true)?console.log('\n\n\n'):'';

				    for (var key in flag_A_JSON_have_B_JSON_item){
				        if( (!(flag_A_JSON_have_B_JSON_item[key]))  ){
				            (debug_on==true)?console.error(key + ' = ' + obj_B_JSON[key] +  ' 只在 obj_B_JSON 存在'):'';
				        }
				    } 
				    for (var key in flag_A_JSON_have_B_JSON_item){
				        if( ((flag_A_JSON_have_B_JSON_item[key]))  ){
				        	(debug_on==true)?console.error(key + ' = ' + obj_A_JSON[key] + ' =? ' + obj_B_JSON[key] + ' 在 obj_A_JSON、obj_B_JSON 都存在'):'';
				        }
				    }




				    var out__A_have_B_string = JSON.stringify(obj_A_JSON,null,'\t') + '\n\n比對模型：\n\n' + JSON.stringify(obj_B_JSON,null,'\t') + '\n\n後，下列項目符合：\n\n';
				    var out__p = ((flag_A_JSON_have_B_JSON_item_true_conut / Object.getOwnPropertyNames(obj_B_JSON).length)*100).toFixed(2);
				    for (var key in A_JSON_have_B_JSON_key_and_value){
				    	out__A_have_B_string = out__A_have_B_string + key + ' = ' + A_JSON_have_B_JSON_key_and_value[key] + '\n';
				    }

				    out__A_have_B_string += '\n匹配率：' + out__p + '%'; //https://cloud.tencent.com/developer/ask/32602
				    
				    if(out__p>95){
				    	out__A_have_B_string += '\n超過 95% 像';
				    } else
				    if(out__p>90){
				    	out__A_have_B_string += '\n超過 90% 像';
				    } else
				    if(out__p>87){
				    	out__A_have_B_string += '\n超過 87% 像';
				    } else
				    if(out__p>80){
				    	out__A_have_B_string += '\n超過 80% 像';
				    } else
				    if(out__p>70){
				    	out__A_have_B_string += '\n超過 70% 像';
				    } else
				    if(out__p>60){
				    	out__A_have_B_string += '\n超過 60% 像';
				    }
				    (debug_on==true)?console.error('Object.getOwnPropertyNames(obj_B_JSON).length = ' + Object.getOwnPropertyNames(obj_B_JSON).length):'';
				    (debug_on==true)?console.error('flag_A_JSON_have_B_JSON_item_true_conut = ' + flag_A_JSON_have_B_JSON_item_true_conut):'';//flag_A_JSON_have_B_JSON_item（輸入Ａ與模型Ｂ的符合）

				    // console.log('\n\n匹配率：' + (flag_A_JSON_have_B_JSON_item_true_conut / Object.getOwnPropertyNames(obj_B_JSON).length)*100 + '%');
				    (debug_on==true)?console.log(out__A_have_B_string):'';

				    return {
				    	"same_persen":out__p,
				    	"sample_name":sample_nameB,
				    	"JSON":{
				    		"keyin":obj_A_JSON,
				    		"sample":obj_B_JSON
				    	}

				    }

				}
